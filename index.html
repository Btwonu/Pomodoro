<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Poppins&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/main.css">
  <title>Libraries</title>
</head>
<body>

  <audio id="magic-sound" src="sounds/magic-sound.mp3"></audio>

  <div class="timer-container">
    <p class="timer">0:00:00</p>
    <div class="timer-input">
      <div class="merged hours">
        <button class="input-btn left-border-radius">Hours</button>
        <input type="text" id="hours" class="styled-input right-border-radius" placeholder=""> 
      </div>
      <div class="merged minutes">
        <button class="input-btn left-border-radius">Minutes</button>
        <input type="text" id="minutes" class="styled-input right-border-radius" placeholder="">
      </div>

      <div class="merged seconds">
        <button class="input-btn left-border-radius">Seconds</button>
        <input type="text" id="seconds" class="styled-input right-border-radius" placeholder="">
      </div>
      
      
    </div>
    <div class="button-container">
      <button class="btn border" id="start">Start</button>
      <button class="btn border" id="reset">Reset</button>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
